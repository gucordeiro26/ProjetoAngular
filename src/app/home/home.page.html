<ion-content [fullscreen]="true">

  <ion-row class="ion-justify-content-center">
    <ion-col size="10" size-lg="6" class="ion-text-center full-height">

      <!-- Formulário de Login -->
      <ion-row>
        <ion-col size="12">
          <ion-card class="card">
            <img class="img" src="https://images.pexels.com/photos/552788/pexels-photo-552788.jpeg?auto=compress&cs=tinysrgb&w=1600">
            <ion-card-content>
              <ion-item>
                <ion-input label="Usuário"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Senha"></ion-input>
              </ion-item>
              <ion-button routerLink="/main-page">
                <ion-icon name="lock-closed-outline"></ion-icon>
                &nbsp; Acessar
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>

</ion-content>
